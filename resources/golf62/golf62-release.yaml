apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: golf62-release
  labels:
    codefresh.io/entity: runtime
    codefresh.io/internal: 'true'
spec:
  project: cf-runtime-app-project
  source:
    repoURL: https://github.com/plakyda-codefresh/runtimes.git
    targetRevision: HEAD
    path: resources/golf62/chart
    helm:
      releaseName: golf62-release
  destination:
    namespace: gitops-runtime
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
